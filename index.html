<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WildFire Prediction WebApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
        
            <button class="fetch-button" id="fetchBtn">Fetch</button>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="/assets/404.png" alt="404 Error">
        </div>

        <div class="weather-body">
            <img src="/assets/cloud.png" alt="Weather Image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Temperature</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">%</span>
                        <p>Soil Moisture</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Additional container wrapper for Prediction values from JSON -->
        <div class="additional-container-wrapper">
            <div class="additional-container">
            <p></p>
            </div>
        </div>

        <div class="smoke">
            <i class="fa-solid fa-smoke"></i>
            <div class="text">
                <span id="smoke-level">%</span>
                <p>Smoke</p>
            </div>
        </div>

        <div class="flame">
            <i class="fa-solid fa-flame"></i>
            <div class="text">
                <span id="flame-level">%</span>
                <p>Flame</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js" type="module"></script> <!-- SDK for Firebase connection-->
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js" type="module"></script>
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
